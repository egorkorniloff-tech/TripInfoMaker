<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flight Data Result</title>
  <style>
    body { 
      font-family: sans-serif; 
      background: #f8f9fa; 
      padding: 10px; 
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 400px;  /* компактный вид для мобильного */
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .card {
      background: white;
      padding: 12px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    h1 { 
      text-align: center; 
      font-size: 20px;
      margin-bottom: 15px;
    }
    .btn { 
      display: block; 
      margin: 20px auto 0; 
      padding: 10px 20px; 
      background: #007bff; 
      color: white; 
      text-decoration: none; 
      border-radius: 5px; 
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Flight Data</h1>

    {% for key, value in ordered %}
      <div class="card">
        <strong>{{ key }}</strong>
        <span>{{ value }}</span>
      </div>
    {% endfor %}

    <a href="/" class="btn">Back</a>
  </div>
</body>
</html>
