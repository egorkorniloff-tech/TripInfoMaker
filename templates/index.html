<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Fuel App</title>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#1e90ff">
  <style>
    body{font-family:Arial;margin:20px;background:#f7f7f7}
    form{background:#fff;padding:16px;border-radius:8px;max-width:480px}
    label{display:block;margin-top:10px}
    input,select,button{width:100%;padding:8px;margin-top:6px;border-radius:6px;border:1px solid #ccc}
    button{background:#1e90ff;color:#fff;border:none;font-weight:600}
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('{{ url_for('static', filename='service-worker.js') }}');
      });
    }
  </script>
</head>
<body>
  <h2>PDF Fuel App</h2>
  <form action="/process-pdf" method="post" enctype="multipart/form-data">
    <label>Upload PDF (file 1)</label>
    <input type="file" name="pdf" accept="application/pdf" required>

    <label>CREW</label>
    <select name="crew">
      {% for c in crew_list %}
        <option value="{{ c }}">{{ c }}</option>
      {% endfor %}
    </select>

    <label>CAPTAIN</label>
    <input type="text" name="captain" placeholder="Enter captain name">

    <label>BLOCK FUEL (integer)</label>
    <input type="number" name="block_fuel" step="1" value="0">

    <button type="submit">Process and Download PDF</button>
  </form>
</body>
</html>
